<form [formGroup]="form" class="register-form">
  <app-form-item key="username" [control]="username" required label="用户名" [grid]="{labelCol: 4}">
    <input appInput formControlName="username" autocomplete="off"/>
  </app-form-item>
  <app-form-item key="password" [control]="password" required label="密码" [grid]="{labelCol: 4}">
    <input appInput formControlName="password" type="password" autocomplete="off"/>
  </app-form-item>
  <app-form-item key="repassword" [control]="repassword" required label="密码" [grid]="{labelCol: 4}">
    <input appInput formControlName="repassword" type="password" autocomplete="off"/>
  </app-form-item>
</form>
<div class="register-footer">
  <app-button (click)="submit()">登录</app-button>
</div>
