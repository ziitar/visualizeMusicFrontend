<div class="search">
  <input
    type="text"
    appInput
    placeholder="搜索歌曲"
    [(ngModel)]="searchContent"
    (keydown)="handleKeyDown($event)"
  />
</div>
<div class="searchTable">
  <app-table [data]="result" [columns]="columns"></app-table>
</div>
<div class="tablePagination">
  <app-pagination
    [total]="total"
    [pageNo]="pageNo"
    (pageNoChange)="handleChange($event)"
  ></app-pagination>
</div>
