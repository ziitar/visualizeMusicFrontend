<main appRow class="main">
  <div class="content" [appShow]="!canvasSwith">
    <app-content></app-content>
  </div>
  <div class="canvas" [appShow]="canvasSwith">
    <app-canvas [show]="canvasSwith" (close)="handleSwithCanvase($event)"></app-canvas>
  </div>
  <app-footer (switchCanvas)="handleSwithCanvase(!canvasSwith)"></app-footer>
</main>
